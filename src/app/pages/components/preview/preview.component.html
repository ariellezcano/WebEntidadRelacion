<!-- Componentes hijos -->
<app-entidades (entidadesChange)="actualizarEntidades($event)"></app-entidades>
<app-relaciones [entidades]="entidades" (relacionesChange)="actualizarRelaciones($event)"></app-relaciones>

<!-- Botones -->
<div class="actions">
  <button (click)="generarSql()">Generar SQL</button>
  <button (click)="ejecutarSql()">Ejecutar SQL</button>
</div>

<!-- SQL generado -->
<h3>SQL Generado</h3>
<pre>{{ sqlScript }}</pre>
<button class="btn-export" (click)="exportarSql()">Descargar SQL</button>
<!-- Diagrama ER (preview directo en la página) -->
<h3>Diagrama ER</h3>
<div class="diagram-container">
  <div class="mermaid" [innerHTML]="mermaidCode"></div>
</div>

<!-- Botón para ver el diagrama en un modal -->
<button class="btn-diagrama" (click)="abrirModal()">Ver diagrama ER</button>

<!-- Modal -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-content">
    <span class="close" (click)="cerrarModal()">&times;</span>
    <h3>Diagrama ER</h3>

    <!-- Botones de exportación -->
    <button (click)="exportarPdf()">Descargar PDF</button>
    <button (click)="exportarPng()">Descargar PNG</button>

    <!-- Contenedor para exportar -->
    <div id="diagram-container" class="mermaid" [innerHTML]="mermaidCode"></div>
  </div>
</div>
